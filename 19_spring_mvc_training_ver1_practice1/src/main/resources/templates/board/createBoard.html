<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 생성 연습</title>
<script th:src="@{/ckeditor/ckeditor.js}"></script>
</head>
<body>
	<div align="center">
	<h3>게시글 작성하기</h3>
	<form th:action=@{/board/createBoard} method="post">
		<table border="1">
			<tr align="center">
				<td>제목</td>
				<td><input type="text" name="subject"/></td>
			</tr>
			<tr align="center">
				<td>작성자</td>
				<td><input type="text" name="writer"/></td>
			</tr>
			<tr align="center">
				<td>비밀번호</td>
				<td><input type="password" name="password"/></td>
			</tr>
			<tr align="center">
				<td>내용</td>
				<td>
					<textarea name="content" rows="10" cols="50"></textarea>
					<script>CKEDITOR.replace("content");</script>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="저장"/>
					<input type="button" value="목록보기" th:href="|location.href='/board/boardList|"/>
				</td>
			</tr>
		</table>
	</form>	
	</div>
</body>
</html>
